<!DOCTYPE html>
<html>
<head>
    <title>Salary calculator</title>
</head>

<body ng-app="myApp">

<h1>Salary calculator</h1>

<div class="calculate", ng-controller="myCtrl">
    <h2>UK</h2>
    <form>GBP: <input type="text" ng-model="value">
        <button ng-click="myFunc('UK', value)">Calculate</button>
    </form>

    <h3>Answer:</h3>
    <p>PLN: {{content}}</p>

</div>


<div class="calculate", ng-controller="myCtrl">
    <h2>DE</h2>
    <form>EUR: <input type="text" ng-model="value">
        <button ng-click="myFunc('DE', value)">Calculate</button>
    </form>

    <h3>Answer:</h3>
    <p>PLN: {{content}}</p>

</div>


<div class="calculate", ng-controller="myCtrl">
    <h2>PL</h2>
    <form>PLN: <input type="text" ng-model="value">
        <button ng-click="myFunc('PL', value)">Calculate</button>
    </form>

    <h3>Answer:</h3>
    <p>PLN: {{content}}</p>

</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="static/script.js"></script>
<link rel="stylesheet" type="text/css" href="static/style.css">
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="salary">
<div th:each="country: ${countries}" class="col-12 col-md-4">
    <div class="calculate" , ng-controller="myCtrl">
        <h2 th:text="${country.countryCode}"></h2>
        <form><span th:text="${country.currencyCode}"></span>:<input type="text" ng-model="value">
            <button type="button" class="btn btn-primary" th:attr="ng-click='myFunc(\''+${country.countryCode}+'\', value);'"><span
                    th:text="#{main.page.button.calculate.text}"></span></button>
        </form>
        <h3><span th:text="#{main.page.answer.text}"></span>:</h3>
        <p><span th:text="#{main.page.answer.pln.text}"></span>: {{content}}</p>
    </div>
</div>
</th:block>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Salary calculator</title>
</head>

<body ng-app="myApp">


<div ng-controller="myCtrl">
    <h2>UK</h2>
    <form>GBP: <input type="text" ng-model="value">
        <button ng-click="myFunc('UK', value)">Calculate</button>
    </form>

    <h2>Answer:</h2>
    <p>PLN : {{content}}</p>


</div>


<div ng-controller="myCtrl">
    <h2>DE</h2>
    <form>EUR: <input type="text" ng-model="value">
        <button ng-click="myFunc('DE', value)">Calculate</button>
    </form>

    <h2>Answer:</h2>
    <p>PLN : {{content}}</p>
</div>


<div ng-controller="myCtrl">
    <h2>PL</h2>
    <form>PLN: <input type="text" ng-model="value">
        <button ng-click="myFunc('PL', value)">Calculate</button>
    </form>

    <h2>Answer:</h2>
    <p>PLN : {{content}}</p>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="scripts/script.js"></script>
<link rel="stylesheet" type="text/css" href="style/style.css">
</html>
